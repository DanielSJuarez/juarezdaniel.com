<!DOCTYPE html>

<head>
    <link rel="stylesheet" type=text/css href="/randomSelector.css">
</head>

<body>
<main>
    <h1><strong>Random Selector Generator</strong></h1>
    <p>"Created by Daniel Juarez"</p>
    <hr>
    <h2 class='intro'>What should I call you?</h2>
    <input type="text" class="enterName" placeholder="Enter your name to begin" required>
    <button type="submit" class="nameSubmit">Submit</button>
    <hr>
    <h2 class='instruct'>Instructions</h2>
    <ol class="whatToDo"></ol>
    <hr>
    <h2 class='selectBgnNm'>Click "Begin" to start the exercise</h2>
    <button type="begin" class="beginExercise">Begin</button>
    <p class='exercise'></p>
    <hr>
    <h2>What was your answer?</h2>
    <input type="text" placeholder="Enter your answer" required>
    <button type="submit">Submit</button>
    <script src="/randomSelector.js"></script>
</main>
</body>
